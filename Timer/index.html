<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style type="text/css">
    input[type="button"] {
      width: 80px;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h4 class="m-3">計測時間</h4>
    <h2 class="m-3">計測終了時刻</h2>
    <h1 class="m-5 display-1">残り時間</h1>


    <div class="progress m-5">
      <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <h5 class="m-3">入力</h5>
    <h3 class="m-5">入力時間</h3>


    <input type="button" class="btn btn-dark m-3" value="+10min" onclick="plus10Min()">
    <input type="button" class="btn btn-dark m-3" value="+5min" onclick="plus5Min()">
    <input type="button" class="btn btn-dark m-3" value="+1min" onclick="plusMin()">
    <br>
    <input type="button" class="btn btn-light m-3" value="-10min" onclick="minus10Min()">
    <input type="button" class="btn btn-light m-3" value="-5min" onclick="minus5Min()">
    <input type="button" class="btn btn-light m-3" value="-1min" onclick="minusMin()">
    <br>

    <input type="button" class="btn btn-primary mx-3 my-3" value="Start" onclick="cntStart()">
    <input type="button" class="btn btn-danger mx-3 my-3" value="Stop" onclick="cntStop()">
    <input type="button" class="btn btn-secondary mx-3 my-3" value="Reset" onclick="ResetTime()">
    <br>
  </div>
  <audio id="btnsound" preload="auto">
    <source class="sound" src="hato.mp3" type="audio/mp3">
  </audio>
  <script src="app.js"></script>

</body>

</html>
